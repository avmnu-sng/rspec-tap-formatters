require:
  - rubocop-performance
  - rubocop-rspec
AllCops:
  TargetRubyVersion: 2.3
Documentation:
  Enabled: false
Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  ExpectedOrder:
    - module_inclusion
    - constants
    - public_class_methods
    - initializer
    - instance_methods
    - protected_methods
    - private_methods
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"
Metrics/BlockLength:
  Exclude:
    - "rspec-tap-formatters.gemspec"
    - "resources/**/*"
    - "spec/**/*"
Metrics/ClassLength:
  Max: 400
Metrics/MethodLength:
  Max: 20
RSpec/ExampleLength:
  Max: 10
RSpec/NestedGroups:
  Max: 5
Style/CommandLiteral:
  EnforcedStyle: percent_x
